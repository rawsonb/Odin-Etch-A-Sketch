<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Etch</title>
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch!</div>
        <div class="generation-area">
            <div class="generation-text">
                Side length:
            </div>
            <input class="generation-input" type="number" maxLength="2" oninput="this.value=this.value.slice(0,this.maxLength)" >
            <button class="generation-button" onclick="generateGrid()">Generate</button>
        </div>
    </div>
    <div class="pad-frame">
        <div class="pad"></div>
    </div>
    <div class="footer">hi :D</div>
</body>
</html>
